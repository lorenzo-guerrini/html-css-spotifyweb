<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Barra laterale a destra -->
        <div class="main-nav">
            <nav>
                <div class="nav-section">
                    <div id="logo" class="nav-item">
                        <img src="img/logo-small.svg" alt="spotify" id="logo-small">
                    </div>

                    <div class="nav-item">
                        <img src="img/home.svg" alt="home" class="nav-item-icon">
                        <div class="nav-item-name">
                        </div>
                    </div>

                    <div class="nav-item">
                        <img src="img/search.svg" alt="search" class="nav-item-icon">
                        <div class="nav-item-name">
                        </div>
                    </div>

                    <div class="nav-item">
                        <img src="img/libreria.svg" alt="library" class="nav-item-icon">
                        <div class="nav-item-name">
                        </div>
                    </div>
                </div>

                <div class="nav-playlists">
                </div>

                <div class="nav-section">
                    <div class="nav-item">
                        <img src="img/download.svg" alt="download" id="download-icon" class="nav-item-icon">
                        <div class="nav-item-name">
                        </div>
                    </div>

                    <div class="nav-item">
                        <img src="img/profile.svg" alt="profile" id="profile-icon" class="nav-item-icon">
                        <div class="nav-item-name">
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Sezione "Effettua l'upgrade" in alto -->
        <div class="main-top">
            <header>
            </header>
        </div>

        <!-- Barra di riproduzione in basso -->
        <div class="play-bar">
            <footer>
            </footer>
        </div>
    </main>
    
</body>
</html>
